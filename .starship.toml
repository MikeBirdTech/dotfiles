format = """
${custom.pi_connection}\
$username\
$hostname\
$directory\
$git_state\
$git_status\
$fill\
$python\
$golang\
$cmd_duration\
$line_break\
$character"""

command_timeout = 1000

[fill]
symbol = ' '

# Shows a rocket when connected to AI Rasp Pi
[custom.pi_connection]
command = "echo 🚀"
when = 'test -n "$SSH_CONNECTION" && test "$(hostname)" = "aipi"'
format = "[[$output](bg:#4B0082 fg:#FFD700)]($style)"
style = "bold bg:#4B0082 fg:#FFD700"

[directory]
style = "blue"
truncation_length = 3
truncation_symbol = '.../'
truncate_to_repo = true

[directory.substitutions]

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[](green)"

[git_branch]
format = "[$symbol $branch]($style)"
style = "bright-black"
symbol = '󰘬'

[git_status]
conflicted = "[!](red)"
untracked = "[*](bright-black)"
modified = "[ ](yellow)"
staged = "[+](green)"
renamed = "[»](cyan)"
deleted = "[✘](red)"
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
stashed = "≡"
format = '([$all_status ]($style)[$ahead_behind]($style))'

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
min_time = 2_000  # Show for commands that take more than 2 seconds
format = "[$duration]($style) "
style = "#ff13ef"

[python]
symbol = ''
format = '[${symbol} ${pyenv_prefix}(${version})(\($virtualenv\) )]($style) '
style = "yellow"
